{{- $related := .Site.RegularPages.Related . | first 4 -}}
{{- if gt (len $related) 0 -}}
<section class="mt-10">
  <h2 class="text-2xl font-semibold mb-4">Read next</h2>
  <ul class="list-disc pl-5">
    {{- range $related -}}
      <li class="mb-1">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{- end -}}
  </ul>
</section>
{{- end -}}
